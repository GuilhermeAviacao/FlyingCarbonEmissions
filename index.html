<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculate CO2 emissions for flights between major airports">
    <title>Flight CO2 Emissions Calculator</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Flight CO₂ Emissions Calculator</h1>
        </header>
        
        <main>
            <section class="controls-container">
                <div class="form-group">
                    <label for="departure-airport">Departure Airport</label>
                    <select id="departure-airport">
                        <option value="" disabled selected>Select departure airport</option>
                        
                        <option value="ATL">Atlanta International Airport (ATL)</option>
                        <option value="GRU">São Paulo-Guarulhos International Airport (GRU)</option>
                        <option value="DEN">Denver International Airport (DEN)</option>
                        <option value="JNB">Johannesburg International Airport (JNB)</option>
                        <option value="LAX">Los Angeles International Airport (LAX)</option>
                        <option value="PEK">Beijing International Airport (PEK)</option>
                        <option value="DXB">Dubai International Airport (DXB)</option>
                        <option value="LHR">London Heathrow Airport (LHR)</option>
                        <option value="SYD">Sydney International Airport (SYD)</option>
                        <option value="CDG">Paris-Charles de Gaulle International Airport (CDG)</option>

                    </select>
                </div>

                <div class="form-group">
                    <label for="arrival-airport">Arrival Airport</label>
                    <select id="arrival-airport">
                        <option value="" disabled selected>Select arrival airport</option>
                        
                        <option value="ATL">Atlanta International Airport (ATL)</option>
                        <option value="GRU">São Paulo-Guarulhos International Airport (GRU)</option>
                        <option value="DEN">Denver International Airport (DEN)</option>
                        <option value="JNB">Johannesburg International Airport (JNB)</option>
                        <option value="LAX">Los Angeles International Airport (LAX)</option>
                        <option value="PEK">Beijing International Airport (PEK)</option>
                        <option value="DXB">Dubai International Airport (DXB)</option>
                        <option value="LHR">London Heathrow Airport (LHR)</option>
                        <option value="SYD">Sydney International Airport (SYD)</option>
                        <option value="CDG">Paris-Charles de Gaulle International Airport (CDG)</option>

                    </select>
                </div>

                <button type="button" id="calculate-button">Calculate Emissions</button>
            </section>

             <!-- Canvas container for map display -->
            <section class="canvas-container">
                <canvas id="myCanvas" width="800" height="400"></canvas>
                    <!-- 
                    Canvas element for drawing the map and plotted routes
                    Canvas reference: https://developer.mozilla.org/en-US/docs/Web/API/Canvas_API
                    -->
            </section>

             <!-- Results section to display flight emissions calculations -->
            <section class="results-container">
                <div id="error-message"></div>
                <div id="aircraft-info"></div>
            </section>
        </main>
    </div>

    <!-- Added script reference -->
    <script src="assets/js/script.js"></script>
</body>
</html>
